<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GA4 Particle Text</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-Container">
    <div id="clone" class="imgBox">
    
        <img id="thumbnail" src ="https://assets.codepen.io/284450/BMR_slap_meme.jpg">
        <h1 class="topCaption" id="topCap">Top Text Goes Here</h1>
        <h1 class="bottomCaption" id="botCap">Bottom Text Goes here</h1>

    </div>

  <div class="textInputs">
    <div class="cmTitle">
      <h1>Comic Meme Generator</h1>
    </div>
    <form>
      <div class="topInpDiv">
        
        <input id="topText" class="gradient"type="text" placeholder="Type Top Text Here">

      </div>
      <div class="botInpDiv">
        
        <input id="botText" class="gradient"type="text" placeholder="Type Bottom Text Here">

      </div>
      <div class="imgInpDiv">
        
        <input id="imgUrl" class="gradient"type="text" placeholder="Type or Paste Image URL Here">

      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
